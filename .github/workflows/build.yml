name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GH_PAT }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t ghcr.io/cell1911/node-deploy1:latest .

      - name: Push Docker Image
        run: docker push ghcr.io/cell1911/node-deploy1:latest

  deploy-infrastructure:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Initialize Terraform
        run: terraform init
        working-directory: terraform

      - name: Apply Terraform
        run: terraform apply -auto-approve
        working-directory: terraform
        env:
          TF_VAR_aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          TF_VAR_aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}


  deploy-ansible:
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Ansible
        run: sudo apt update && sudo apt install -y ansible

      - name: Configure SSH Key
        run: |
          echo "${{ secrets.ANSIBLE_SSH_KEY }}" > ~/my-key.pem
          chmod 400 ~/my-key.pem

      - name: Run Ansible Playbook
        run: ansible-playbook -i ~/ansible/inventory.ini ~/ansible/deploy.yml
